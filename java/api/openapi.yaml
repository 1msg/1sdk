        :\"{{SKU-2}}\"}]},{\"title\":\"the-section-title2\",\"product_items\":[{\"\
        product_retailer_id\":\"{{SKU-1}}\"}]}]}"
      properties:
        catalog_id:
          description: id of the catalog
          example: "407921857496983"
          type: string
        product_retailer_id:
          description: id of the product
          example: product-1
          type: string
        sections:
          items:
            $ref: '#/components/schemas/SendProductRequest_allOf_action_sections'
          type: array
      type: object
