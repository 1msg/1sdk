openapi: 3.0.0
info:
  contact:
    email: hello@1msg.io
  description: "[1MSG.IO](https://1msg.io/) is the perfect WhatsApp management tool\
    \ for your business. With us you get full access to the official Whatsapp API/webhooks.\n\
    \nEvery API request must contain an Authorize HTTP header with a token. \nThis\
    \ is your channel token, which can be found in your channel project on your profile\
    \ page.\nPlease do not give the token to anyone or post it publicly.\n\nThe authorization\
    \ token must be added to each request in the GET parameter 'token' and always\
    \ passed to query string (?token={your_token}).\nParameters in GET queries pass\
    \ query string. Parameters in POST requests ‚Äî through the JSON-encoded request\
    \ body. \n\nAll 'send' methods (except /sendTemplate) will only work when the\
    \ dialog session with the user is open. Some of our solutions simplify and avoid\
    \ such limitations, but we urge you to pay more attention to this detail"
  title: one_msg_waba_sdk
  version: 2.39.0
servers:
- description: New common server url
  url: "{protocol}://api.1msg.io/{channelId}"
  variables:
    channelId:
      default: YOUR_INSTANCE_NUMBER
      description: Your channel number
    protocol:
      default: https
      enum:
      - http
      - https
tags:
- description: Manage your WhatsApp Business API channel
  name: Channel
- description: How to setup webhooks for the WhatsApp Business API
  name: Webhooks
- description: This part of the documentation describes how to send and receive messages
    using the WhatsApp Business API
  name: Messaging
- description: Template messaging via WhatsApp Business API
  name: Templates
- description: How to build and send messages with single and multiple products
  name: Products & Catalogs
- description: "Use the media node to upload, retrieve, or delete media"
  name: Media
paths:
  /me:
    get:
      description: Use this edge to retrieve your profile's About info
      operationId: getMe
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMe'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Get Profile Info
      tags:
      - Channel
      x-accepts: application/json
    post:
      description: Change user info
      operationId: setMe
      requestBody:
        $ref: '#/components/requestBodies/SetMe'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetMe'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Change user info
      tags:
      - Channel
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /statistics:
    get:
      description: Get channel usage statistics
      operationId: getStatistics
      parameters:
      - description: Month and year in format mm.YYYY.
        example: "03.2022"
        explode: true
        in: query
        name: date
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/channelStatistics'
          description: Server response example
      security:
      - token: []
      summary: Get Channel statistics
      tags:
      - Channel
      x-accepts: application/json
  /extendedStatistics:
    get:
      description: Get channel usage extended statistics
      operationId: getExtendedStatistics
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/channelExtendedStatistics'
          description: Server response example
      security:
      - token: []
      summary: Get Extended Channel statistics
      tags:
      - Channel
      x-accepts: application/json
  /status:
    get:
      description: |-
        Returns the status of your WhatsApp Business API client. Channel statuses:

        **connected**/**connecting** - everything is ok.

        **disconnected** - The Coreapp is not connected to the WhatsApp servers.

        **uninitialized** - The application could be in the process of upgrading or initializing the database schema. Try again in a few minutes and contact Support if you continue to see this status.

        **unregistered** - You need to register your WhatsApp Business API client. Either you have been blocked and need to take some action (contact Support)
      operationId: getStatus
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/channelStatus'
          description: Server response example
      security:
      - token: []
      summary: ' Get Status'
      tags:
      - Channel
      x-accepts: application/json
  /settings:
    get:
      description: '**webhookUrl** - Http or https URL for receiving notifications.'
      operationId: getSettings
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Settings'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Get Settings
      tags:
      - Channel
      x-accepts: application/json
    post:
      description: '**webhookUrl** - Http or https URL for receiving notifications.'
      operationId: setSettings
      requestBody:
        $ref: '#/components/requestBodies/UpdateSettings'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/setSettings_200_response'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Set settings
      tags:
      - Channel
      x-content-type: application/json
      x-accepts: application/json
  /commerce:
    get:
      description: |-
        **is_catalog_visible** - Set to true to show catalog storefront icon or false to hide it.
        **is_cart_enabled** - Set to true to enable cart or false to disable it.
      operationId: getCommerce
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCommerce'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Get Commerce Settings
      tags:
      - Channel
      x-accepts: application/json
    post:
      description: |-
        **is_catalog_visible** - Set to true to show catalog storefront icon or false to hide it.
        **is_cart_enabled** - Set to true to enable cart or false to disable it.
      operationId: setCommerce
      requestBody:
        $ref: '#/components/requestBodies/UpdateCommerce'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetCommerce'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Set Commerce Settings
      tags:
      - Products & Catalogs
      x-content-type: application/json
      x-accepts: application/json
  /webhook:
    post:
      callbacks:
        messages:
          $ref: '#/components/callbacks/Messages'
        ack:
          $ref: '#/components/callbacks/Ack'
      description: |-
        Sets the URL for receiving webhook notifications of new messages and message delivery events (ack).

        **API responses in "Callbacks" tab**
      operationId: setWebhook
      requestBody:
        $ref: '#/components/requestBodies/SetWebhook'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetWebhookStatus'
          description: Server response example
      security:
      - token: []
      summary: Set webhook
      tags:
      - Webhooks
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendList:
    post:
      description: Send Interactive List Message to an existing chat. (Only if the
        dialogue has an Open Session). Only one of two parameters is needed to determine
        the destination - chatId or phone.
      operationId: sendList
      requestBody:
        $ref: '#/components/requestBodies/SendList'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send List Message
      tags:
      - Messaging
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendFile:
    post:
      description: Send a file to an existing chat. (Only if the dialogue has an Open
        Session). Only one of two parameters is needed to determine the destination
        - chatId or phone.
      operationId: sendFile
      requestBody:
        $ref: '#/components/requestBodies/SendFile'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send a File
      tags:
      - Messaging
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendTemplate:
    post:
      description: |-
        Send Template Message to a new or existing chat. Only one of two parameters is needed to determine the destination - chatId or phone.

        Example:

        {"template":"template_name","language":{"policy":"deterministic","code":"en"},"namespace":"namespace_id","params":[{"type":"header","parameters":[{"type":"image","image": {"link":"https://..."}}]},{"type":"body","parameters":[{"type":"text","text":"test"}]}],"phone":"556123122026"}
      operationId: sendTemplate
      requestBody:
        $ref: '#/components/requestBodies/SendTemplate'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send Template Message
      tags:
      - Templates
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendMessage:
    post:
      description: |-
        Send a message to an existing chat. (Only if the dialogue has an Open Session). The message will be added to the queue for sending and delivered even if the phone is disconnected from the Internet or authorization is not passed.

        Only one of two parameters is needed to determine the destination - chatId or phone.
      operationId: sendMessage
      requestBody:
        $ref: '#/components/requestBodies/SendMessage'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send a Message
      tags:
      - Messaging
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendLocation:
    post:
      description: Send a location to an existing chat. (Only if the dialogue has
        an Open Session). Only one of two parameters is needed to determine the destination
        - chatId or phone.
      operationId: sendLocation
      requestBody:
        $ref: '#/components/requestBodies/SendLocation'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send a Location
      tags:
      - Messaging
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendContact:
    post:
      description: Send a contact to an existing chat. (Only if the dialogue has an
        Open Session). Only one of two parameters is needed to determine the destination
        - chatId or phone.
      operationId: sendContact
      requestBody:
        $ref: '#/components/requestBodies/SendContact'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send a Contact
      tags:
      - Messaging
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /sendProduct:
    post:
      description: |-
        Send a single product or product list to a new or existing chat. (Only if the dialogue has an Open Session). Only one of two parameters is needed to determine the destination - chatId or phone.

        First, you need to upload your inventory to Facebook. You can use the API or Facebook‚Äôs Commerce Manager to do that. If you already have a Facebook catalog set up, we suggest that you leverage that catalog for WhatsApp commerce use cases.

        **You can not send products to Business WhatsApp clients.**
      operationId: sendProduct
      requestBody:
        $ref: '#/components/requestBodies/SendProduct'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SendMessageStatus'
          description: Server response example
      security:
      - token: []
      summary: Send a Product
      tags:
      - Products & Catalogs
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /addTemplate:
    post:
      description: Create new template for sending.
      operationId: addTemplate
      requestBody:
        $ref: '#/components/requestBodies/AddTemplate'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTemplate'
          description: Server response example
      security:
      - token: []
      summary: Create template
      tags:
      - Templates
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /removeTemplate:
    post:
      description: Deleted template can not be restored.
      operationId: removeTemplate
      requestBody:
        $ref: '#/components/requestBodies/RemoveTemplate'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetMe'
          description: Server response example
      security:
      - token: []
      summary: Remove template
      tags:
      - Templates
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /templates:
    get:
      description: ""
      operationId: templatesList
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTemplates'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Get templates list
      tags:
      - Templates
      x-accepts: application/json
  /uploadMedia:
    post:
      description: Upload media and get mediaId. Uploaded media can be sent in template
      operationId: uploadMedia
      requestBody:
        $ref: '#/components/requestBodies/UploadMedia'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaId'
          description: Server response example
      security:
      - token: []
      summary: Upload media & get mediaId
      tags:
      - Media
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
  /messages:
    get:
      description: ""
      operationId: messagesList
      parameters:
      - description: "Displays the last messages. If this parameter is passed, then\
          \ lastMessageNumber is ignored."
        example: true
        explode: true
        in: query
        name: last
        required: false
        schema:
          type: boolean
        style: form
      - description: "The lastMessageNumber parameter from the last response. Example:\
          \ 100"
        example: 100
        explode: true
        in: query
        name: lastMessageNumber
        required: false
        schema:
          type: integer
        style: form
      - description: "The firstMessageNumber parameter from the last response. Example:\
          \ 1"
        example: 1
        explode: true
        in: query
        name: firstMessageNumber
        required: false
        schema:
          type: integer
        style: form
      - description: Sets length of the message list. Default 100. With value 0 returns
          all messages.
        example: 200
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: |-
          Filter messages by chatId

          Chat ID from the message list. Example: 556123122026@c.us
        example: 556123122026@c.us
        explode: true
        in: query
        name: chatId
        required: false
        schema:
          type: string
        style: form
      - description: "Filter messages received after specified time. Example: 1665396610"
        example: 1665396610
        explode: true
        in: query
        name: min_time
        required: false
        schema:
          type: integer
        style: form
      - description: "Filter messages received before specified time. Example: 1665396610"
        example: 1665396610
        explode: true
        in: query
        name: max_time
        required: false
        schema:
          type: integer
        style: form
      - description: "Message ID. Example: 0XzkmGNn4prUAQlzsHApGNRXQ0U"
        example: 0XzkmGNn4prUAQlzsHApGNRXQ0U
        explode: true
        in: query
        name: msgId
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMessages'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Get messages list
      tags:
      - Messaging
      x-accepts: application/json
  /hookInfo:
    get:
      description: ""
      operationId: ackHookInfo
      parameters:
      - allowEmptyValue: false
        description: "Message ID. Example: 0XzkmGNn4prUAQlzsHApGNRXQ0U"
        example: 0XzkmGNn4prUAQlzsHApGNRXQ0U
        explode: true
        in: query
        name: messageId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAckInfo'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Check ACKs
      tags:
      - Webhooks
      x-accepts: application/json
  /outputIP:
    get:
      description: ""
      operationId: outputIP
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetIP'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Get channel server IP
      tags:
      - Channel
      x-accepts: application/json
  /readMessage:
    post:
      description: ""
      operationId: readMessage
      requestBody:
        $ref: '#/components/requestBodies/ReadMessage'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetMe'
          description: Server response example
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getMe_401_response'
          description: Invalid token
      security:
      - token: []
      summary: Mark message as read
      tags:
      - Messaging
      x-content-type: application/x-www-form-urlencoded
      x-accepts: application/json
components:
  callbacks:
    Messages:
      '{$request.body#/webhookUrl}':
        post:
          description: Sent on every new incoming or outgoing message to the URL specified
            in the settings in the field **webhookUrl**
          operationId: webhookMessages
          requestBody:
            $ref: '#/components/requestBodies/Messages'
          responses:
            "200":
              description: OK
          summary: New message notification
          tags:
          - Webhooks
    Ack:
      '{$request.body#/webhookUrl}':
        post:
          description: "Sent on outgoing message status updates (delivered, read)\
            \ to the address set in **webhookUrl** in settings \n\nIt works only if\
            \ the settings **webhookUrl** and **ackNotificationsOn**"
          operationId: webhookAck
          requestBody:
            $ref: '#/components/requestBodies/Ack'
          responses:
            "200":
              description: OK
          summary: Message delivery status notification
          tags:
          - Webhooks
  parameters:
    messageId:
      allowEmptyValue: false
      description: "Message ID. Example: 0XzkmGNn4prUAQlzsHApGNRXQ0U"
      example: 0XzkmGNn4prUAQlzsHApGNRXQ0U
      explode: true
      in: query
      name: messageId
      required: true
      schema:
        type: string
      style: form
    msgId:
      description: "Message ID. Example: 0XzkmGNn4prUAQlzsHApGNRXQ0U"
      example: 0XzkmGNn4prUAQlzsHApGNRXQ0U
      explode: true
      in: query
      name: msgId
      required: false
      schema:
        type: string
      style: form
    phone:
      description: "Phone number. Example: 556123122026"
      example: 556123122026
      explode: true
      in: query
      name: phone
      required: true
      schema:
        type: integer
      style: form
    date:
      description: Month and year in format mm.YYYY.
      example: "03.2022"
      explode: true
      in: query
      name: date
      required: false
      schema:
        type: string
      style: form
    lastMessageNumber:
      description: "The lastMessageNumber parameter from the last response. Example:\
        \ 100"
      example: 100
      explode: true
      in: query
      name: lastMessageNumber
      required: false
      schema:
        type: integer
      style: form
    last:
      description: "Displays the last messages. If this parameter is passed, then\
        \ lastMessageNumber is ignored."
      example: true
      explode: true
      in: query
      name: last
      required: false
      schema:
        type: boolean
      style: form
    firstMessageNumber:
      description: "The firstMessageNumber parameter from the last response. Example:\
        \ 1"
      example: 1
      explode: true
      in: query
      name: firstMessageNumber
      required: false
      schema:
        type: integer
      style: form
    limit:
      description: Sets length of the message list. Default 100. With value 0 returns
        all messages.
      example: 200
      explode: true
      in: query
      name: limit
      required: false
      schema:
        type: integer
      style: form
    chatId:
      description: |-
        Filter messages by chatId

        Chat ID from the message list. Example: 556123122026@c.us
      example: 556123122026@c.us
      explode: true
      in: query
      name: chatId
      required: false
      schema:
        type: string
      style: form
    min_time:
      description: "Filter messages received after specified time. Example: 1665396610"
      example: 1665396610
      explode: true
      in: query
      name: min_time
      required: false
      schema:
        type: integer
      style: form
    max_time:
      description: "Filter messages received before specified time. Example: 1665396610"
      example: 1665396610
      explode: true
      in: query
      name: max_time
      required: false
      schema:
        type: integer
      style: form
  requestBodies:
    Ack:
      content:
        application/json:
          schema:
            properties:
              ack:
                items:
                  $ref: '#/components/schemas/Ack'
                type: array
            type: object
    AddTemplate:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/AddTemplateRequest'
        application/json:
          schema:
            $ref: '#/components/schemas/AddTemplateRequest'
      required: true
    Messages:
      content:
        application/json:
          schema:
            properties:
              messages:
                items:
                  $ref: '#/components/schemas/Message'
                type: array
            type: object
    UpdateSettings:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Settings'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/Settings'
      required: true
    UpdateCommerce:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Commerce'
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/Commerce'
      required: true
    RemoveTemplate:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/RemoveTemplateRequest'
        application/json:
          schema:
            $ref: '#/components/schemas/RemoveTemplateRequest'
      required: true
    SendMessage:
      content:
        application/x-www-form-urlencoded:
          schema:
            $ref: '#/components/schemas/SendMessageRequest'
        application/json:
