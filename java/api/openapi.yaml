    SendTemplateRequest:
      allOf:
      - properties:
          namespace:
            description: Can be found by method /templates
            example: ca300906_cfbc_410b_99fb_dcee1t39d578
            type: string
          template:
            description: Name of template
            example: start
            type: string
          language:
            $ref: '#/components/schemas/SendTemplateRequest_allOf_language'
          params:
            description: "Array of localizable parameters to be substituted into the\
              \ template. Each parameter is object contains the following field:\n\
              \n**type** - section of parameters - header, body, footer, button\n\n\
              **parameters** - variables for section.\n\nEach variable is an object\
              \ that can contain the following fields:\n\n**type** - can be text,\
              \ currency, date_time, image, document or video\n\n**video**- id (mediaId)\n\
              \n**document** \n\n* id (mediaId)\n\n* filename(optional)\n\n**image**\
              \ - object with field link (image url)\n\n**currency** - object containing\
              \ parameters currency_code and amount_1000.\n\n* *currency_code* - Currency\
              \ code as defined in ISO 4217.\n\n* *amount_1000* - Amount multiplied\
              \ by 1000.\n\n* *fallback_value* - Default text if localization fails.\n\
              \n**date_time** - If the date_time object is used, further definition\
              \ of the date and time is required.\n\n* *component* - The time is assembled\
              \ from components (i.e., day of the week, month, hour, etc.) The time\
              \ specified will be the same, regardless of the time zone the client\
              \ is in.\n\n* *unix_epoch* - The time to be displayed is dependent on\
              \ the time zone the client is in.\n\n* *fallback_value* - Default text\
              \ if localization fails.\n\n**button** - if button has parameter \n\n\
              * sub_type (url/quick_reply)\n\n* parameters (array to fill button variable)\n\
              \n* index - button position.\n\n**The number of parameters passed must\
              \ match the number of parameters in the template**"
            items:
              $ref: '#/components/schemas/SendTemplateRequest_allOf_params'
            type: array
